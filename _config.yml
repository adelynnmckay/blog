title: "ade's blog"
email: "192640919+adelynnmckay@users.noreply.github.com"
author: "Adelynn McKay"
description: "ade's blog. see adelynnmckay.com for other stuff."
baseurl: ""
url: "http://blog.adelynnmckay.com/"
apex_domain_url: "https://adelynnmckay.com/"
subdomain: blog

github:
  username: adelynnmckay
  repository: blog
  branch: main
  directory: "_pages"

twitter:
  username: adeposting

featured_image: "/assets/images/featured_image.jpg"

theme: jekyll-theme-ade
custom:
  page:
    type: articles

sass:
  sass_dir: _sass
  style: compressed 

markdown: kramdown
kramdown:
    syntax_highlighter_opts:
      disable: true

collections:
  pages:
    output: true
    copy: true
    permalink: /:name

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: page

search:
  collection: pages

exclude:
  - .DS_Store
  - .bundle
  - .git
  - .jekyll-cache
  - .jekyll-cache
  - .jekyll-metadata
  - .nx
  - .sass-cache
  - .vscode
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package-lock.json
  - package.json
  - vendor